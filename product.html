<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <style>
        /* General styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .product-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product-content img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border: 0.9px solid rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .product-content h1 {
            font-family: 'Arial';
            font-size: 2rem;
            color: skyblue;
            margin-bottom: 10px;
        }

        .product-content p {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .product-content .buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .product-content .buttons button {
            width: 48%;
        }

        .related-products .related-items {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .related-products .item {
            width: 350px;
            margin: 10px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid black;
        }

        .related-products .item img {
            width: 100%;
            height: 300px;
            border-radius: 5px;
        }

        .related-products .item p {
            color: lightpink;
        }

        /* Responsive styles */
        @media (max-width: 570px) {
            .product-content {
                display: flex;
                flex-direction: column;
                padding: 10px;
                border: 0.6px solid grey;
                margin: 3px;
                border-radius: 5px;
            }

            .related-products .item {
                width: 150px;
                margin: 10px;
                padding: 5px;
                border-radius: 5px;
                border: 1px solid black;
            }

            .related-products .item img {
                height: 200px;
            }
           
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="navigation m-3">
            <a href="index.html" class="text-decoration-none"><button class='btn btn-primary m-2'>Home</button></a>
            <a href="cart.html" class="text-decoration-none"><button class='btn btn-primary m-2'>Cart Items</button></a>
            <a href='purchasedItems.html' class="text-decoration-none"><button class='btn btn-primary m-2'>Purchased
                    Items</button></a>
        </div>
        <div id="product-details">
            <!-- Product details will be injected here -->
        </div>
    </div>

    <script>
        // Fetch product by ID function
        
async function fetchProduct(id) {
    try {
        const response = await fetch(`http://localhost:5000/product/${id}`);
        const product = await response.json();
        return product;
    } catch (error) {
        console.error('Error fetching product:', error);
        return null;
    }
}

document.addEventListener("DOMContentLoaded", async function () {
    let params = new URLSearchParams(window.location.search);
    let id = params.get('id');
    
    if (!id) {
        document.getElementById('product-details').innerHTML = '<p>Product ID is missing.</p>';
        return;
    }

    let product = await fetchProduct(id);

    if (product) {
        document.getElementById('product-details').innerHTML = `
            <div class='product-content mt-3'>
                <img src="${product.image}" alt="Product Image">
                <div class='name-buttons'>
                    <div class="product-name m-3">
                        <h1>${product.title}</h1>
                        <p style="color:orange">Price: $${product.price}</p>
                    </div>
                    <div class="buttons">
                        <button class='btn btn-primary px-5' id="buy-button">Buy</button>
                        <button class='btn btn-success px-5' id='cart-button'>Add to cart</button>
                    </div>
                </div>
            </div>
            <div class='product-data m-2'>
                <span class='text-info'>Description: ${product.description}</span>
                <span class='text-info'>Rating: ${product.rating.rate}</span>
            </div>
        `;

        document.getElementById('buy-button').addEventListener('click', function () {
                    let isLoggedIn = JSON.parse(localStorage.getItem('isLoggedIn'));
                    localStorage.setItem('buyProductId', id)
                    if (isLoggedIn) {

                        window.location.href = 'buy.html';
                    } else {

                        window.location.href = 'login.html';
                    }
                });
              
        // Add to Cart functionality
        document.getElementById('cart-button').addEventListener('click', function () {
            let isLoggedIn = JSON.parse(localStorage.getItem('isLoggedIn'));
            
            
            
            if (isLoggedIn) {
                let token = localStorage.getItem('auth');
                fetch('http://localhost:5000/addCart', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(
                        {productId: product.id,
                        title:product.title,
                        price:product.price,
                        image: product.image
                        }
                    )
                })
                .then(res => res.json())
                .then(data => {
                    alert("Successfully added item");
                  
                    
                    window.location.href = 'cart.html';  // Redirect to cart page
                })
                .catch(err => console.error(err));
            } else {
                window.location.href = 'login.html';  // Redirect to login if not logged in
            }
        });
    } else {
        document.getElementById('product-details').innerHTML = '<p>Product not found.</p>';
    }
   });
   </script>
</body>

</html>
